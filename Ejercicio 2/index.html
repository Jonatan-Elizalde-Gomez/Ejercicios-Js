<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>
    <div class="container">
        <form action="" class="forms">
            <div class="forms__container">
                <label for="forms__name" class="forms__label">Nombre completo: </label>
                <input type="text" class="forms__input" id="forms__name" value="adas">
            </div>
            <div class="forms__container">
                <label for="forms__mail" class="forms__label">E-mail: </label>
                <input type="text" class="forms__input" id="forms__mail">
            </div>
            <div class="forms__container">
            <label for="forms__subject" class="forms__label">Materia adeudada: </label>
            <input type="text" class="forms__input" id="forms__subject">
            </div>
            <div class="forms__container">
                <input type="button" value="Enviar" class="forms__input" id="forms__submit">
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
